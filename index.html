<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 40%;">
            <h3 class="card-header text-center">Bài Tập 1</h3>
            <div class="card-body">
                <div class="form-group text-center">
                    <div class="form-group text-center d-flex" style="gap: 10px;">
                        <input class="form-control mt-2 text-center" type="text" id="fullName"
                            placeholder="Họ Tên">
                        <input class="form-control mt-2 text-center" type="text" id="totalIncome"
                            placeholder="Tổng Thu Nhập">
                        <input class="form-control mt-2 text-center" type="text" id="dependent"
                            placeholder="Số phụ thuộc">
                    </div>
                    <button class="btn btn-success mt-2" id="calculate"> Tính Tiền Thuế </button>
                </div>
                <div id="result" class="alert alert-success text-center"></div>
            </div>
        </div>
    </div>
    <br><br><br>
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 40%;">
            <h3 class="card-header text-center">Bài Tập 2</h3>
            <div class="card-body">
                <div class="form-group text-center">
                    <div class="form-group text-center d-flex" style="gap: 10px;">
                        <select id="customType" class="form-control mt-2 text-center">
                            <option class="text-left" value="0">Loại khách hàng</option>
                            <option class="text-left" value="1">Nhà dân</option>
                            <option class="text-left" value="2">Doanh nghiệp</option>
                        </select>
                        <input class="form-control mt-2 text-center" type="text" id="clientCode"
                            placeholder="Mã khách hàng">
                        <input class="form-control mt-2 text-center" type="text" id="channelPro"
                            placeholder="Số kênh cao cấp">
                    </div>
                    <div class="form-group text-center d-flex">
                        <input class="form-control mt-2 text-center" style="width: calc(96%/3);" type="text" id="connectNumber"
                            placeholder="Số kết nối">
                    </div>
                    <button class="btn btn-success mt-2" id="cableBill"> Tính Tiền Cáp </button>
                </div>
                <div id="result2" class="alert alert-success text-center"></div>
            </div>
        </div>
    </div>
    <br><br><br>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
